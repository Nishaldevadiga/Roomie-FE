<div class="login-container">
    <div class="login-box">
      <div class="login-header">
      
        
        <p class="subtitle">Please enter your details</p>
        <h2 class="welcome">Welcome back</h2>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Show API error message if present -->
        <div *ngIf="errorMessage" class="api-error-message">
          {{ errorMessage }}
        </div>
        
        <div class="form-group">
            <input 
              type="text" 
              formControlName="username" 
              placeholder="Username" 
              class="form-control"
              [ngClass]="{'invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
            >
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
              <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
            </div>
          </div>
        
        <div class="form-group">
          <input 
            type="password" 
            formControlName="password" 
            placeholder="Password" 
            class="form-control"
            [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label for="rememberMe">Remember for 30 days</label>
          </div>
          <a (click)="forgotPassword()" class="forgot-password">Forgot password</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign up</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>
        
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">or</span>
          <span class="divider-line"></span>
        </div>
        
        <button type="button" (click)="signInWithGoogle()" class="btn btn-google btn-block" [disabled]="isLoading">
        
          Sign in with Google
        </button>
        
        <div class="signup-link">
          Don't have an account? <a (click)="goToSignUp()">Sign up</a>
        </div>
      </form>
    </div>
  </div>
